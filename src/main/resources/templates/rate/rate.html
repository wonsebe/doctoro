<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div id="poke_Wrap">
        <div>
            <div id="poke_select_box">

            </div>
            <table>

                        <th>

        </div>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"

                    <div class="modal-body">

                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>

                </tbody>
