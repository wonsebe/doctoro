<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>

    <!-- CSS 호출 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/header.css" rel="stylesheet" />
    <link href="/css/user/login.css" rel="stylesheet" /> 
</head>
<body>
    <!-- <div th:replace="~{/header.html :: header }"></div> -->

    <div id="content">
        <div id="logo">
            <a href="/">
                <img id="imgO" src="/img/로고.png" />
                <h3>오박사의 연구소</h3>
            </a>
        </div>

        <div id="userForm">
            <h5>비밀번호 재설정</h5>

            <form>
                <label for="pw">새로운 비밀번호</label> </br>
                <input type="password" id="pw" class="inputBox inputCheck" onkeyup="pwCheck()" />
                <div id="pwInputCheck"></div>

                <label for="pwConfirm">비밀번호 확인</label> </br>
                <input type="password" id="pwConfirm" class="inputBox inputCheck" onkeyup="pwConfirmCheck()" />
                <div id="pwConfirmInputCheck"></div>

                <button type="button" class="btn btn-primary bottomXBtn" onclick="doResetPw()">비밀번호 재설정</button>
            </form>
        </div>
    </div>


    <!-- 공통 JS -->
    <!-- 1. JQUERY, AJAX  -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="/js/user/resetpw.js"></script>
</body>
</html>
