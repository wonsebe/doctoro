<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <!-- CSS 호출 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/header.css" rel="stylesheet" />
    <link href="/css/user/login.css" rel="stylesheet" />
</head>
<body>
    <!-- <div th:replace="~{/header.html :: header }"></div> -->

    <div id="content">
        <div id="logo">
            <a href="/">
                <img id="imgO" src="/img/로고.png" />
                <h3>오박사의 연구소</h3>
            </a>
        </div>
        
        <div id="userForm">
            <form>
                <label for="id">아이디</label> </br>
                <input type="text" id="id" class="inputBox" /> </br>

                <label for="pw">비밀번호</label> </br>
                <input type="password" id="pw" class="inputBox" /> </br>

                <button type="button" class="btn btn-primary" onclick="doLogin()">로그인</button>
            </form>

            <div class="userHref">
                <a href="/user/signup">회원가입</a>
                <span>|</span>
                <a href="/user/findid">아이디 찾기</a>
                <span>|</span>
                <a href="/user/findpw">비밀번호 찾기</a>
            </div>
        </div>
    </div>

    <!-- 공통 JS -->
    <!-- 1. JQUERY, AJAX  -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="/js/user/login.js"></script>
</body>
</html>
