<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <!-- CSS 호출 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/header.css" rel="stylesheet" />
    <link href="/css/user/user.css" rel="stylesheet" />
</head>
<body>
    <!-- <div th:replace="~{/header.html :: header }"></div> -->

    <div id="content">
        <div id="signuplogo">
            <a href="/">
                <img id="imgO" src="/img/로고.png" />
                <h3>오박사의 연구소</h3>
            </a>
        </div>

        <div id="userForm">
            <h5>회원가입</h5>

            <form>
                <label for="id">아이디</label> </br>
                <input type="text" id="id" class="inputBox inputCheck" onkeyup="idCheck()" />
                <div id="idInputCheck"></div>
                
                <label for="pw">비밀번호</label> </br>
                <input type="password" id="pw" class="inputBox inputCheck" onkeyup="pwCheck()" />
                <div id="pwInputCheck"></div>

                <label for="pwConfirm">비밀번호 확인</label> </br>
                <input type="password" id="pwConfirm" class="inputBox inputCheck" onkeyup="pwConfirmCheck()" />
                <div id="pwConfirmInputCheck"></div>

                <label for="name">이름</label> </br>
                <input type="text" id="name" class="inputBox inputCheck" onkeyup="nameCheck()" />
                <div id="nameInputCheck"></div>

                <div id="genderInputCheck">
                    <label for="genderM">성별 : </label>
                    <span>
                        <label for="genderM">
                            <input type="radio" id="genderM" name="gender" value="M" checked />
                            남성
                        </label>

                        <label for="genderF">
                            <input type="radio" id="genderF" name="gender" value="F" />
                            여성
                        </label> </br>
                    </span>
                </div>

                <label for="phone">전화번호</label> </br>
                <input type="text" id="phone" class="inputBox inputCheck" onkeyup="phoneCheck()" />
                <div id="phoneInputCheck"></div>

                <label for="birth">생년월일</label> </br>
                <input type="date" id="birth" min="1900-01-01" class="inputBox inputCheck" onchange="birthCheck()" />
                <div id="birthInputCheck"></div>

                <button type="button" class="btns bottomXBtn" onclick="doSignup()">회원가입</button>
            </form>
        </div>
    </div>

    <!-- 공통 JS -->
    <!-- 1. JQUERY, AJAX  -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="/js/user/signup.js"></script>

</body>
</html>
