<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>

    <!-- CSS 호출 -->
    <link href="/css/user/user.css" rel="stylesheet" />
</head>
<body>
    <div th:replace="~{/header.html :: header }"></div>

    <div id="content">
        <div id="deleteForm">
            <h5>회원 탈퇴</h5>

            <form>
                <label for="id">아이디</label> </br>
                <input type="text" id="id" class="inputBox" /> </br>

                <label for="pw">비밀번호</label> </br>
                <input type="password" id="pw" class="inputBox" /> </br>

                <label for="phone">전화번호</label> </br>
                <input type="text" id="phone" class="inputBox inputCheck" onkeyup="phoneCheck()" />
                <div id="phoneInputCheck"></div>

                <button type="button" class="btns bottomXBtn" onclick="doDelete()">회원 탈퇴</button>
            </form>
        </div>
    </div>

    <script src="/js/user/delete.js"></script>

</body>
</html>
