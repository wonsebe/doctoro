<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/admin/adminproduct.css" rel="stylesheet" />
</head>
<body>
<div th:replace="~{/header.html :: header }"></div>

<div>
    <div>
        <h3>관리자 재고관리</h3>
    </div>

    <div>
        <a href="/adminmain"> 메인화면 </a>
        <a href="/admininventory"> 상품관리 </a>
        <a href="/adminproduct"> 재고관리 </a>
        <a href="/adminorders"> 주문관리 </a>
        <a href="/admin/boardreport"> 게시판관리</a>
        <a href="/admin/userreport"> 유저관리 </a>
        <a href="/adminpoint"> 포인트관리 </a>
    </div>
</div>

<div>
    <div>
        <h3>재고 등록</h3>
        <input type="text" placeholder="재고 증감 수량 입력" id="prodpm"> <!--재고 증감-->
        <select type="category" id="prodinfo"> <!--재고증감사유-->
            <option value="1">재고등록</option>
            <option value="2">상품주문</option>
        </select>
        <select type="category" id="prodinv"> <!--상품 명-->
            <option value="0">테스트</option>
        </select>
        <button type="button" onclick="prodadd()"> 등록 </button>
    </div>

    <div>
        <h3> 재고 로그 </h3>
        <div class="overflow-auto" id="toptable">
            <table id="product" class="table">
                <thead>
                <tr>
                    <th>재고 번호</th>
                    <th>재고 증감</th>
                    <th>날짜 시간</th>
                    <th>재고 증감 사유</th>
                    <th>상품 명</th>
                </tr>
                </thead>

                <tbody id="body">
                <tr>
                    <td>1</td>
                    <td>50</td>
                    <td>2024/06/07</td>
                    <td>재고 입력</td>
                    <td>인형입니다</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div>
        <h4> 현재 재고 </h4>
        <div class="overflow-auto" id="bottomtable">
            <table class="table">
                <thead>
                <tr>
                    <th>상품 명</th>
                    <th>재고 수량</th>
                </tr>
                </thead>

                <tbody id="body2">
                <tr>
                    <td>인형</td>
                    <td>50</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/admin/adminproduct.js" ></script>
</body>
</html>
