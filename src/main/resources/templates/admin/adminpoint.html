<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/admin/adminpoint.css" rel="stylesheet" />
</head>
<body>
<div th:replace="~{/header.html :: header }"></div>

<div>
    <div>
        <h3>관리자 포인트관리</h3>
    </div>

    <div>
        <a href="http://localhost:8080/adminmain"> 메인화면 </a>
        <a href="http://localhost:8080/admininventory"> 상품관리 </a>
        <a href="http://localhost:8080/adminproduct"> 재고관리 </a>
        <a href="http://localhost:8080/adminorders"> 주문관리 </a>
        <a> 게시판관리 </a>
        <a> 유저관리 </a>
        <a href="http://localhost:8080/adminpoint"> 포인트관리 </a>
    </div>
</div>

<div>
    <div>
        <input id="price" type="text" placeholder="금액입력">
        <select id="category">
            <option value="1">무료</option>
            <option value="2">유료</option>
        </select>
        <input id="info" type="text" placeholder="금액내용 입력">
        <input id="name" type="text" placeholder="이름 입력">
        <button type="button" id="pointbt" onclick="pointadd()"> 확인 </button>
    </div>

    <div>
        <div class="overflow-auto" id="toptable">
            <table id="pointlog" class="table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>충전 내역</th>
                        <th>날짜</th>
                        <th>유/무 료 여부</th>
                        <th>포인트 충전 내역</th>
                        <th>유저</th>
                    </tr>
                </thead>

                <tbody id="pointbd">
                    <tr>
                        <td>1</td>
                        <td>10000</td>
                        <td>2024-10-16 16:56</td>
                        <td>유료</td>
                        <td>현금충전</td>
                        <td>마석도</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/admin/adminpoint.js" ></script>
</body>
</html>
