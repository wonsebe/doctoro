<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/admin/admininventory.css" rel="stylesheet" />
</head>
<body>
<div th:replace="~{/header.html :: header }"></div>

<div>
    <div>
        <h3>관리자 상품관리</h3>
    </div>

    <div>
        <a href="http://localhost:8080/adminmain"> 메인화면 </a>
        <a href="http://localhost:8080/admininventory"> 상품관리 </a>
        <a href="http://localhost:8080/adminproduct"> 재고관리 </a>
        <a href="http://localhost:8080/adminorders"> 주문관리 </a>
        <a> 게시판관리 </a>
        <a> 유저관리 </a>
        <a href="http://localhost:8080/adminpoint"> 포인트관리 </a>
    </div>
</div>

<div id="menubar">
    <div>
        <input id="name" type="text" placeholder="상품명"> <!--이름-->
        <input id="price" type="text" placeholder="가격"> <!--가격-->
        <input id="file" type="file"> <!--파일-->
        <input id="info" type="text" placeholder="상품상세설명"> <!--상세설명-->
        <select id="category" name="itemcategory"> <!--카테고리선택-->
            <option value="1">굿즈</option>
            <option value="2">카드</option>
            <option value="3">강화 아이템</option>
        </select>
        <button type="button" onclick="invadd()"> 상품등록 </button>
        <button type="button" onclick="invdel()"> 삭제 </button>
    </div>
</div>

<div>
    <div class="overflow-auto" id="toptable">
        <table id="inventoryhd" class="table">
            <thead>
                <tr>
                    <th> 선택 </th>
                    <th>상품번호</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>상품이미지</th>
                    <th>상품설명</th>
                    <th>카테고리분류</th>
                </tr>
            </thead>

            <tbody id="body">
                <tr>
                    <td> <input type="checkbox" class="checko"> </td>
                    <td>1</td>
                    <td>인형</td>
                    <td>10000</td>
                    <td><img src=/img/admin/legend></td>
                    <td>인형입니다</td>
                    <td>굿즈</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/admin/admininventory.js" ></script>
</body>
</html>
